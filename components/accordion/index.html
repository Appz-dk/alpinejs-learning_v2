<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal component</title>

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    const accordion = () => {
      return {
        items: [
          {id: 1, title: "item 1", body: "This is the body text for the first accordion"},
          {id: 2, title: "item 2", body: "This is the body text for the second accordion"},
          {id: 3, title: "item 3", body: "This is the body text for the thrid accordion"},
          {id: 4, title: "item 4", body: "You thought I was going to repeat myself again?"},
        ],
        activeItem: null,
        onClick(id) {
          this.activeItem = this.activeItem === id ? null : id
        } 
      }
    }
  </script>
</head>

<body class="bg-gray-700 h-screen grid place-items-center">
  <div class="rounded-sm shadow-md overflow-hidden" x-data="accordion()">
    <template x-for="item in items" :key="item.id">
      <div class="bg-white w-[25rem] border px-3 py-2 cursor-pointer" @click="() => onClick(item.id)">
        <div class="flex justify-between items-center hover:text-blue-500">
          <p class="font-medium" x-text="item.title"></p>
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke-width="1.5" 
            stroke="currentColor" 
            class="w-4 h-4"
            :class="{'rotate-90 transition-all text-blue-500': activeItem === item.id}"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>          
        </div>
        <div x-show="activeItem === item.id">
          <p class="text-sm pt-2" x-text="item.body"></p>
        </div>
      </div>
    </template>
    
  </div>
</body>
</html>
